<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UGM v0.0</title>
    <link href="css/base.css" rel="stylesheet">
    <script src = "js/main.js"></script>

</head>
<body>
<div class="main">
    <h1>Ultimate Graph Maker</h1>
    <div class="input_area">
        <div class="row prompt">
            <label for="input" class="prompt_text">Enter number:</label>
            <input type="number" id="input"/>
        </div>
        <div class="row buttons">
            <button class="button undo_button" onclick="ugmUndo()">Undo</button>
            <button class="button clear_button" onclick="ugmClearTable()">Clear</button>
            <button class="button" onclick="ugmAddNumber()">Add</button>
        </div>
    </div>


    <div class="canvas_holder">
        <canvas id="graph_canvas"></canvas>
    </div>
    <div class="table_area">
        <div class="text">Table Values:</div>
        <div class="table">
            <ol id="list">
            </ol>
        </div>
    </div>
</div>
</body>
</html>
